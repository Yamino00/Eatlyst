name: Deploy Eatlyst WebApp to GitHub Pages

on:
  push:
    branches: [ main ]  # Deploy automatico da main
  workflow_dispatch:    # Permette deploy manuale

permissions:
  contents: read
  pages: write
  id-token: write

# Evita deploy concorrenti
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Richiesto da Angular 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Ionic WebApp for Production
        run: |
          npm run build -- --configuration=production
          # Ottimizza per GitHub Pages
          cp www/index.html www/404.html
          # Aggiungi file .nojekyll per evitare problemi con routing
          touch www/.nojekyll
          
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload WebApp to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './www'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ‚úÖ Deployment Success
        run: |
          echo "üéâ Eatlyst WebApp deployed successfully!"
          echo "üåê URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üì± Your recipe app is now live on GitHub Pages!"