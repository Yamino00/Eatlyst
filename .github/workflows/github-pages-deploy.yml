name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, CRUD ]  # Deploy quando pusshi su main o CRUD
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

# Evita deploy concorrenti
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Versione richiesta da Angular 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Ionic app
        run: |
          npm run build
          # Copia index.html in 404.html per SPA routing
          cp www/index.html www/404.html
          
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './www'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/CRUD'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4